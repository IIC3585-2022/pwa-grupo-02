  <body class="container">
    <div class="section has-text-centered">
      <h1 class="title">Instagram</h1>
      <h2 class="subtitle">A simple Instagram PSA clone made with love</h2>
    </div>
    <div class="section">
      <article class="message" id="sync-message" style="display: none;">
        <div class="message-header">
          <p>Hey there</p>
          <button class="delete" aria-label="delete" id="sync-message-button"></button>
        </div>
        <div class="message-body">
          Your image will be uploaded once you have intener connection
        </div>
      </article>
      <form class="is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-center is-align-self-center" id="upload-form">
        <input class="input" type="text" placeholder="Image url" name="url" id="url">
        <input type="submit" class="button" value="Upload image">
      </form>
    </div>
    <div class="section is-flex is-flex-direction-row is-flex-wrap-wrap is-justify-content-center" id="images"></div>
